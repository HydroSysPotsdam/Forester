<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://kit.fontawesome.com/0fd1c4c2d2.js" crossorigin="anonymous" async></script>

    <style>

        .settings-form {
            display: flex;
            flex-direction: column;
            width: 400px;
        }

        .settings-group {
            display: flex;
            flex-direction: column;
            margin:  0.5em;
            padding: 0.5em;
            /*border: 1px solid black;*/
        }

        .settings-entry {
            display: grid;
            grid: auto-flow / 1fr 1fr;
            margin: 0.5em 0;
        }

        .settings-form > .settings-entry {
            margin: 0.5em;
            padding: 0.5em;
            /*border: 1px solid black;*/
        }

        .settings-entry-info {
            grid-column: 1 / span 2;
        }

    </style>
</head>
<body>
    <script type="module">
        import SettingsForm from "../../static/ruleset/SettingsForm.js";

        let rules = {
            "a": "numeric|min:0|max:100|default:50",
            "b": "numeric|min:0|max:200|default:100"
        }

        const dialog = new SettingsForm({a:50, b:0}, rules)

        d3.select(document.body)
          .on("settings-submit settings-change settings-reset", event => console.log(event))

    </script>
</body>
</html>
